---
shell:
  # TODO: Conditionally set the program and args based on the operating system.
  program: /opt/homebrew/bin/fish
  args:
    - --login
    - --interactive
    - --command
    - "tmux new-session -A -D"

font:
  size: 16.0
  normal:
    family: "Berkeley Mono"

draw_bold_text_with_bright_colors: true

# Gruvbox dark.
colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"
  normal:
    black:   "#282828"
    red:     "#cc241d"
    green:   "#98971a"
    yellow:  "#d79921"
    blue:    "#458588"
    magenta: "#b16286"
    cyan:    "#689d6a"
    white:   "#a89984"
  bright:
    black:   "#928374"
    red:     "#fb4934"
    green:   "#b8bb26"
    yellow:  "#fabd2f"
    blue:    "#83a598"
    magenta: "#d3869b"
    cyan:    "#8ec07c"
    white:   "#ebdbb2"
